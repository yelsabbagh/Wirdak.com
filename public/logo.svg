<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4f1ea"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="120" fill="url(#bg)" />
  
  <!-- Misbahah Beads Ring -->
  <g transform="translate(256, 270)" filter="url(#shadow)">
    <!-- Beads arranged in a circle -->
    <circle cx="0" cy="-130" r="16" fill="#2a6f6f" />
    <circle cx="40" cy="-123" r="16" fill="#2a6f6f" />
    <circle cx="76" cy="-105" r="16" fill="#2a6f6f" />
    <circle cx="105" cy="-76" r="16" fill="#2a6f6f" />
    <circle cx="123" cy="-40" r="16" fill="#2a6f6f" />
    <circle cx="130" cy="0" r="16" fill="#2a6f6f" />
    <circle cx="123" cy="40" r="16" fill="#2a6f6f" />
    <circle cx="105" cy="76" r="16" fill="#2a6f6f" />
    <circle cx="76" cy="105" r="16" fill="#2a6f6f" />
    <circle cx="40" cy="123" r="16" fill="#2a6f6f" />
    <circle cx="0" cy="130" r="16" fill="#2a6f6f" />
    <circle cx="-40" cy="123" r="16" fill="#2a6f6f" />
    <circle cx="-76" cy="105" r="16" fill="#2a6f6f" />
    <circle cx="-105" cy="76" r="16" fill="#2a6f6f" />
    <circle cx="-123" cy="40" r="16" fill="#2a6f6f" />
    <circle cx="-130" cy="0" r="16" fill="#2a6f6f" />
    <circle cx="-123" cy="-40" r="16" fill="#2a6f6f" />
    <circle cx="-105" cy="-76" r="16" fill="#2a6f6f" />
    <circle cx="-76" cy="-105" r="16" fill="#2a6f6f" />
    <circle cx="-40" cy="-123" r="16" fill="#2a6f6f" />

    <!-- Imam Bead (Top Connector) -->
    <path d="M-10,-145 L10,-145 L14,-175 L-14,-175 Z" fill="#8b5a2b" />
    <circle cx="0" cy="-180" r="12" fill="#8b5a2b" />
    
    <!-- Tassel -->
    <path d="M0,-190 L0,-220" stroke="#8b5a2b" stroke-width="6" />
    <path d="M0,-220 Q-20,-250 -25,-270" stroke="#8b5a2b" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M0,-220 Q0,-255 0,-280" stroke="#8b5a2b" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M0,-220 Q20,-250 25,-270" stroke="#8b5a2b" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
</svg>